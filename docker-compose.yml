version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vote-monitor-backend
    ports:
      - "8000:8000" 
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=production

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vote-monitor-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app 
    environment:
      - CHOKIDAR_USEPOLLING=true
